<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Key-Twist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="overlay"></div>
    <div>
        <h1>Press 'Spacebar' To Start</h1>
    </div>
    <div class="keys">
        <div id='q' data-key='81' class="key">
            <kbd>Q</kbd>
        </div>
        <div id='w' data-key="87" class="key">
            <kbd>W</kbd>
        </div>
        <div id='e' data-key="69" class="key">
            <kbd>E</kbd>
        </div>
        <div id='r' data-key="82" class="key">
            <kbd>R</kbd>
        </div>
        <div id='t' data-key="84" class="key">
            <kbd>T</kbd>
        </div>
        <div id='y' data-key="89" class="key">
            <kbd>Y</kbd>
        </div>
        <div id='u' data-key="85" class="key">
            <kbd>U</kbd>
        </div>
        <div id='i' data-key="73" class="key">
            <kbd>I</kbd>
        </div>
        <div id='o' data-key="79" class="key">
            <kbd>O</kbd>
        </div>
        <div id='p' data-key="80" class="key">
            <kbd>P</kbd>
        </div>
        <div id='a' data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div id='s' data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div id='d' data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div id='f' data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div id='g' data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div id='h' data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div id='j' data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <div id='k' data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <div id='l' id="L" data-key="76" class="key">
            <kbd>L</kbd>
        </div>
        <div id="finalLine">
                <div id='a' data-key="90" class="key">
                        <kbd>Z</kbd>
                    </div>
                    <div id='x' data-key="88" class="key">
                        <kbd>X</kbd>
                    </div>
                    <div id='c' data-key="67" class="key">
                        <kbd>C</kbd>
                    </div>
                    <div id='v' data-key="86" class="key">
                        <kbd>V</kbd>
                    </div>
                    <div id='b' data-key="66" class="key">
                        <kbd>B</kbd>
                    </div>
                    <div id='n' data-key="78" class="key">
                        <kbd>N</kbd>
                    </div>
                    <div id='m' data-key="77" class="key">
                        <kbd>M</kbd>
                    </div>
        </div>
        <div id="spaceBar">
            <div data-key="" id="space">
                <kbd>Start</kbd>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
